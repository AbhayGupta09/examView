<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      
      
    </style>
</head>
<body>

    <!-- Exam Instructions -->
    <div class="container-fluid bg-dark text-white py-2 ">
        
        <h4>Exam Instructions</h4>
        <p>Please read the following instructions carefully before starting the exam.</p>
        
    </div>

    <!-- Main Content Area -->
    <div class="container-fluid">
        <div class="row mt-3">
            <!-- Question and MCQ Options -->
            <div class="col-md-8">
                <div class="card question-container">
                    <div class="card-body">
                        <h5 class="card-title" id="questionTitle">Question 1</h5>
                        <p class="card-text" id="questionText">What is the capital of France?</p>
                        <div class="form-check">
                            <input class="form-check-input answer-option" type="radio" name="answer" id="option1" value="0">
                            <label class="form-check-label" for="option1">A. Berlin</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input answer-option" type="radio" name="answer" id="option2" value="1">
                            <label class="form-check-label" for="option2">B. Madrid</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input answer-option" type="radio" name="answer" id="option3" value="2">
                            <label class="form-check-label" for="option3">C. Paris</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input answer-option" type="radio" name="answer" id="option4" value="3">
                            <label class="form-check-label" for="option4">D. Rome</label>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="nextQuestion()">Next Question</button>
                       
                    </div>
                </div>
            </div>

            
            <!-- Question Navigator -->
            <div class="col-md-4 ">
                <div class="card question-number-list ">
                    <div class="card-body">
                        
                        <div class="clock" id="clock"> 90:00</div>
                        <h5 class="text-dark">Question Navigator</h5>
                        <div id="questionNav">
                            <!-- Dynamically generated list of question numbers -->
                            <button class="btn btn-outline-primary mb-2" onclick="goToQuestion(1)" id="questionBtn1">1</button>
                            <button class="btn btn-outline-primary mb-2" onclick="goToQuestion(2)" id="questionBtn2">2</button>
                            <button class="btn btn-outline-primary mb-2" onclick="goToQuestion(3)" id="questionBtn3">3</button>
                            <button class="btn btn-outline-primary mb-2" onclick="goToQuestion(4)" id="questionBtn4">4</button>
                            <button class="btn btn-outline-primary mb-2" onclick="goToQuestion(5)" id="questionBtn5">5</button>
                            <!-- Add more buttons for additional questions -->
                        </div>
                        <button class="btn btn-danger mt-3" onclick="submitExam()">Submit Exam</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
